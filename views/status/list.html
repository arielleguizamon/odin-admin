<header-home></header-home>
<div class="content-wrapper">
    <section class="content-header">
        <div class="row">
            <div class="col-xs-12">
                <ol class="breadcrumb">
                    <li><a href="#/"><i class="fa fa-dashboard"></i> {{ 'HOME' | translate }}</a>
                    </li>
                    <li class="active">{{ 'STATUS' | translate }}</li>
                </ol>        
            </div>
        </div>
    </section>
<div class="content-wrapper flash-message">  
  <flash-message></flash-message>
</div>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">{{type}}</h3>
              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <div class="input-group-btn">
                        <a ng-href="#/statuses/new" class="btn-primary btn nodecoration pull-right">{{ 'ADD' | translate }} {{ 'STATUS' | translate }}</a>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <tbody><tr>
                  <th>{{ 'NAME' | translate }}</th>
                  <th>{{ 'ACTIONS' | translate }}</th>
                </tr>
                <tr ng-repeat="model in data.data">
                  <td>{{model.name}}</td>
                  <td>
                    <a class="btn btn-primary" ng-click="view({id:model.id})">{{ 'VIEW' | translate }}</a>
                    <a class="btn btn-info" ng-click="edit({id:model.id})">{{ 'EDIT' | translate }}</a>
                    <a class="btn btn-danger" data-textdelete="{{ 'DO_THIS_ACTION' | translate }}" data-id="{{model.id}}" ng-click="confirmDelete($event)">{{ 'DELETE' | translate }}</a>
                  </td>
                </tr>
              
              </tbody></table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        </div>
    </section>
    <!--  Main content-->
</div>
<footer-home></footer-home>
