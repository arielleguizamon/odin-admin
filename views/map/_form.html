<!-- Input name -->
<div class="form-group">
    <label for="name" class="col-sm-2 control-label">{{ 'NAME' | translate }}</label>
    <div class="col-sm-10"  ng-class="{ 'has-error': form.name.$touched && form.name.$invalid }">
        <input type="text" ng-model="model.name" name="name" class="form-control" id="name" placeholder="{{ 'PLACE' | translate }} {{ 'NAME' | translate }} {{ 'HERE' | translate }}" required />
        <div class="help-block" ng-messages="form.name.$error" ng-if="form.name.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input name -->


<select placeholder="{{ 'SELECT_ONE' | translate }}" data-key="latitude" data-modelname="latitude" data-opt="{{ options.data }}" data-model="{{model.latitude}}" select-static-ajax name="latitude" id="latitude"
   ng-model="model.latitude"   class="selectize-width" required>
   </select>

     <div class="help-block" ng-messages="form.latitude.$error" ng-if="form.latitude.$touched">
         <div ng-messages-include="views/messages.html"></div>
     </div>
 </div>
</div>

<!-- Button save  -->
<div class="box-footer">
    <div class="col-sm-12">
        <button type="button" back-button class="btn btn-default pull-left">
            {{ 'BACK' | translate }}
        </button>
        <input type="submit"  class="btn btn-primary pull-right" value="{{ 'SAVE' | translate }}" ng-disabled="form.$invalid"/>
    </div>
</div>
