<script type="text/javascript" src="/plugins/redirect.js"></script>
<header-home></header-home>
<div class="content-wrapper">
    <breadcrumbs data-type="{{ 'PREVIEW_OF' | translate }}" data-model-name="{{ 'MAPS' | translate }}" data-model="{{type}}"></breadcrumbs>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">{{ 'PREVIEW_OF' | translate }} {{ model.name}}</h3>
                    </div>
                    <div class="box-body table-responsive no-padding">
                        <leaflet ng-if="!model.link && geojson" lf-center="center" id="mapid" geojson="geojson" tiles="tiles"></leaflet>
                        <iframe id="iframeDiv" ng-src="{{ model.link}}" ng-if="model.link"></iframe>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button back-button class="btn btn-default pull-left">
                            {{ 'BACK' | translate }}
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!--  Main content-->
</div>

<style media="screen">
    #mapid{
        height:480px;
    }
</style>
<footer-home></footer-home>
