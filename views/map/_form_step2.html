<!-- Input latitude -->
<div class="form-group">
    <label for="latitudeKey" class="col-sm-2 control-label">{{ 'LATITUDE' | translate }}</label>
    <div class="col-sm-10"  ng-class="{ 'has-error': form.latitudeKey.$touched && form.latitudeKey.$invalid }">
        <select placeholder="{{ 'SELECT_ONE' | translate }}" data-key="name" name="latitudeKey" id="latitudeKey"
                ng-model="model.latitudeKey"   class="selectize-width" required>
            <option value="">Seleccione una opción</option>
            <option value="{{ header.id}}" ng-repeat="header in headersFile">{{ header.name}}</option>
        </select>

        <div class="help-block" ng-messages="form.latitudeKey.$error" ng-if="form.latitudeKey.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input latitude -->
