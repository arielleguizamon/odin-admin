<script type="text/javascript" src="/plugins/redirect.js"></script>
<!-- Input name -->
<div class="form-group">
    <label for="name" class="col-sm-2 control-label">* {{ 'NAME' | translate }}</label>
    <div class="col-sm-10" ng-class="{ 'has-error': form1.name.$touched && form1.name.$invalid }">
        <input type="text" ng-model="model.name" name="name" class="form-control" id="name" placeholder="{{ 'PLACE' | translate }} {{ 'NAME' | translate }} {{ 'HERE' | translate }}" required />
        <div class="help-block" ng-messages="form1.name.$error" ng-if="form1.name.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input name -->

<!-- Input Description -->
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">* {{ 'DESCRIPTION' | translate }}</label>
    <div class="col-sm-10" ng-class="{ 'has-error': form1.description.$touched && form1.description.$invalid }">

        <textarea id="description" class="form-control" ckeditor="options" ng-model="model.description" name="description" required></textarea>

        <div class="help-block" ng-messages="form1.description.$error" ng-if="form1.description.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input Description -->

<!-- Input status -->
<div class="form-group" ng-if="!status_default" permission permission-only="roles.SUPERADMIN">
    <label for="status" class="col-sm-2 control-label">* {{ 'STATUS' | translate }}</label>
    <div class="col-sm-10" ng-class="{ 'has-error': form.status.$touched && form.status.$invalid }">
        <select placeholder="{{ 'SELECT_ONE' | translate }}" class="selectize-input items required full has-options has-items" data-key="name" data-revision="status" data-modelname="statuses" data-opt="{{ options.data}}" data-model="{{model.status}}" select-static-ajax name="status"
                id="status" ng-model="model.status" class="selectize-width" required></select>

        <div class="help-block" ng-messages="form.status.$error" ng-if="form.status.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input status -->

<!-- Input Notes -->
<div class="form-group">
    <label for="notes" class="col-sm-2 control-label"> {{ 'NOTES' | translate }}</label>
    <div class="col-sm-10" ng-class="{ 'has-error': form1.notes.$touched && form1.notes.$invalid }">
        <textarea class="form-control" id="notes" ckeditor="options" ng-model="model.notes" name="notes"></textarea>

        <div class="help-block" ng-messages="form1.notes.$error" ng-if="form1.notes.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input Notes -->

<!-- Input basemap -->
<div class="form-group" ng-if="!!basemap_view">
    <label for="basemap" class="col-sm-2 control-label"> {{ 'BASE_MAP' | translate }}</label>
    <div class="col-sm-10" ng-class="{ 'has-error': form1.basemap.$touched && form1.basemap.$invalid }" uib-tooltip="Tipo de mapa. Ej: carretera, satelital, etc." tooltip-placement="top">

        <select placeholder="{{ 'SELECT_ONE' | translate }}" data-key="name" data-modelname="basemap" data-model="{{model.basemap}}" name="basemap" id="basemap" ng-model="model.basemap" class="selectize-input items required full has-options has-items" ng-required="!model.link">
            <option value="">Seleccione una opci√≥n</option>
            <option value="{{bmap.id}}" ng-repeat="bmap in basemaps.data">{{bmap.name}}</option>
        </select>

        <div class="help-block" ng-messages="form1.basemap.$error" ng-if="form1.basemap.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input basemap -->

<!-- Input link -->
<div class="form-group" ng-if="!model.kml">
    <label for="link" class="col-sm-2 control-label">{{ 'URL' | translate }}</label>
    <div class="col-sm-10" ng-class="{ 'has-error': form1.link.$touched && form1.link.$invalid }">
        <input type="text" ng-model="model.link" name="name" class="form-control" id="link" placeholder="{{ 'PLACE' | translate }} {{ 'URL' | translate }} {{ 'HERE' | translate }}" ng-required="!model.basemap"/>
        <div class="help-block" ng-messages="form1.link.$error" ng-if="form1.link.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input link -->
