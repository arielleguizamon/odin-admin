<header-home></header-home>
<div class="content-wrapper">
      <breadcrumbs data-type="{{ 'VIEW' | translate }}" data-model-name="{{ 'FILES' | translate }}" data-model="{{type}}"></breadcrumbs>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                      <h3 class="box-title">{{ 'DETAILS_FOR' | translate }} {{ model.name }}</b></h3>
                    </div>


                    <!-- <leaflet lf-center="center" height="480px" width="640px"></leaflet> -->

                    <div id="mapid" height="480px" width="640px"></div>

                    <link rel="stylesheet" href="plugins/leaflet/leaflet.css" />
                    <script src="plugins/leaflet/leaflet.js"></script>

                    <div class="box-footer">
                        <div class="pull-right">
                          <button type="submit" class="btn btn-primary" ng-click="edit(model)">{{ 'EDIT' | translate }}</button>
                      </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!--  Main content-->
</div>

<script type="text/javascript">
  var map = L.map('mapid').setView([51.505, -0.09], 13);

  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  L.marker([51.505, -0.09]).addTo(map)
      .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
      .openPopup();
</script>
<style media="screen">
  #mapid{
    height:480px;
  }
</style>
<footer-home></footer-home>
