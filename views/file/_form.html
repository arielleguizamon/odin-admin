<!-- Input name -->
<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10"  ng-class="{ 'has-error': form.name.$touched && form.name.$invalid }">
        <input type="text" ng-model="model.name" name="name" class="form-control" id="title" placeholder="Place name Here" required />
        <div class="help-block" ng-messages="form.name.$error" ng-if="form.name.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input name -->

<!-- Input Description -->
<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10"  ng-class="{ 'has-error': form.name.$touched && form.name.$invalid }">
        <textarea  class="form-control" ></textarea>
        <div class="help-block" ng-messages="form.name.$error" ng-if="form.name.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input Description -->

<!-- Input Notes -->
<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Notes</label>
    <div class="col-sm-10"  ng-class="{ 'has-error': form.name.$touched && form.name.$invalid }">
         <textarea  class="form-control" ></textarea>

        <div class="help-block" ng-messages="form.name.$error" ng-if="form.name.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input Notes -->

<!-- Input Url -->
<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Url</label>
    <div class="col-sm-10"  ng-class="{ 'has-error': form.name.$touched && form.name.$invalid }">
        <input type="url" ng-model="model.name" name="name" class="form-control" id="title" placeholder="Place name Here" required />
        <div class="help-block" ng-messages="form.name.$error" ng-if="form.name.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input Url -->

<!-- Input visibility -->
<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Visibility</label>
    <div class="col-sm-10"  ng-class="{ 'has-error': form.name.$touched && form.name.$invalid }">
        <input type="checkbox" ng-model="model.name" name="name"  id="title" placeholder="Place name Here" required />
        <div class="help-block" ng-messages="form.name.$error" ng-if="form.name.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input visibility -->

<!-- Button save  -->
<div class="box-footer"> 
    <div class="col-sm-12">
        <a ng-href="#" back-button class="btn btn-default pull-left">
            Back
        </a>
        <input type="submit"  class="btn btn-primary pull-right" value="Save" ng-disabled="form.$invalid"/>
    </div>
</div> 
<!-- end Button save -->
