<header-home></header-home>
<div class="content-wrapper">
   <breadcrumbs data-type="{{ 'EDIT' | translate }}" data-model-name="{{ 'FILE' | translate }}" data-model="{{type}}"></breadcrumbs>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                      <h3 class="box-title">{{ 'EDIT' | translate }}</h3>
                    </div>
                    <form autocomplete="off"  enctype="multipart/form-data" class="form-horizontal" name="form"  autocomplete="false"  role="form" ng-submit="update(form.$valid)" novalidate>
                        <div class="box-body" ng-include="'views/file/_form.html'"></div>
                        <div class="box-footer"> 
                            <button  back-button class="btn btn-default pull-left">
                                {{ 'BACK' | translate }}
                            </button>
                            <button   type="submit" class="btn btn-primary pull-right" ng-click="update(model)">{{ 'SAVE' | translate }}</button>
                        </div>
                    </form>
                </div> 
            </div>
        </div>    
    </section>
    <!--  Main content-->
</div>
<footer-home></footer-home>
