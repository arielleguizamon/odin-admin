<header-home></header-home>
<div class="content-wrapper">

<breadcrumbs data-type="{{ 'EDIT' | translate }}" data-model-name="{{ 'DATASETS' | translate }}" data-model="{{type}}"></breadcrumbs>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">{{ 'EDIT' | translate }} {{ 'DATASET' | translate }}</h3>
                        <button ng-click="unPublish()" ng-if="model.publishedAt" class="pull-right btn btn-warning">{{ 'UNPUBLISH' | translate }}</button>
                        <button ng-click="publish()" ng-if="!model.publishedAt" class="pull-right btn btn-success">{{ 'PUBLISH' | translate }}</button> 
                        <button  data-toggle="modal" data-target="#myModal" class="btn btn-default pull-right magin-right-10"><i class="fa fa-plus" aria-hidden="true"></i> {{ 'NEW_RESOURCES' | translate }}</button>  
                        <button  data-toggle="modal" data-target="#myModal" class="btn btn-default pull-right magin-right-10"><i class="fa fa-eye" aria-hidden="true"></i> {{ 'VIEW_LINK_RESOURCES' | translate }}</button>  

                    </div>
                    <form autocomplete="off"  class="form-horizontal" name="form"  autocomplete="false"  role="form" ng-submit="update(form.$valid)" novalidate>
                        <div class="box-body" ng-include="'views/dataset/_form.html'"></div>
                    </form>
                </div> 
            </div>
        </div>    
    </section>
    <!--  Main content-->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{ 'FILES' | translate }}</h4>
              </div>
              <div class="modal-body">
                <table class="table">
                    <thead>
                        <th>{{ 'FILE' | translate }}</th>
                        <th>{{ 'FILE' | translate }} - {{ 'LINK' | translate }}</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="file in model.files">
                            <td>
                                <a target="_blank" ng-href="#/files/{{file.id}}/view">{{file.name}}</a>
                            </td>
                            <td>
                                <a target="_blank" ng-href="{{file.url}}">{{file.url}}</a>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
              </div>
            </div>
        </div>
    </div>
</div>
<footer-home></footer-home>
