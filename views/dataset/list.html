<header-home></header-home>
<div class="content-wrapper">
    <breadcrumbs data-model-name="{{ 'DATASETS' | translate }}" data-model="{{type}}"></breadcrumbs>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">{{ 'DATASETS' | translate }}</h3>
                        <div class="box-tools">
                            <a ng-href="#/datasets/new" class="btn-primary btn nodecoration pull-right">{{ 'ADD' | translate }} {{ 'DATASET' | translate }} </a>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tbody><tr>
                                    <!-- <th>ID</th>-->
                                    <th>{{ 'NAME' | translate }}</th>
                                    <th>{{ 'STATUS' | translate }}</th>

                                    <th>{{ 'ACTIONS' | translate }}</th>

                                </tr>
                                <tr ng-repeat="model in data.data">
                                    <!-- <td>{{model.id}}</td>-->
                                    <td>{{model.name}}</td>
                                    <td> 
                                        <span ng-if="model.status">{{ model.status.name}} </span> 
                                    </td>



                                    <td>
                                        <a class="btn btn-primary" ng-click="view({id: model.id})">{{ 'VIEW' | translate }}</a>
                                        <a class="btn btn-info" ng-click="edit({id: model.id})">{{ 'EDIT' | translate }}</a>
                                        <a class="btn btn-danger" data-textdelete="{{ 'DO_THIS_ACTION' | translate }}" data-id="{{model.id}}" ng-click="confirmDelete($event)">{{ 'DELETE' | translate }}</a>
                                    </td>
                                </tr>

                            </tbody></table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!--  Main content-->
</div>
<footer-home></footer-home>
