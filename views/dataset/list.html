<header-home></header-home>
<div class="content-wrapper">
    <breadcrumbs data-model-name="{{ 'DATASETS' | translate }}" data-model="{{type}}"></breadcrumbs>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">{{ modelName | translate }}</h3>
                        <div class="box-tools">
                            <a ng-href="#/datasets/new" class="btn-primary btn nodecoration pull-right">{{ 'ADD' | translate }} {{ 'DATASET' | translate }} </a>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">

                        <div ng-show="!starred">
                            <search-bar data-search="{required:true,name:'Nombre',condition:'{{condition}}'}" data-filters="{{filtersView}}"></search-bar>
                        </div>
                        <table class="table table-hover">
                            <tbody>
                                <tr>
                                    <!-- <th>ID</th>-->
                                    <th>{{ 'NAME' | translate }}</th>
                                    <th>{{ 'STATUS' | translate }}</th>
                                    <th class="text-center">{{ 'ACTIONS' | translate }}</th>
                                </tr>
                                <tr ng-repeat="model in data.data">
                                    <!-- <td>{{model.id}}</td>-->
                                    <td>{{model.name}}</td>
                                    <td>
                                        <span ng-if="model.status">{{ model.status.name}} </span>
                                    </td>
                                    <td class="text-center table-btn">
                                        <a class="btn btn-primary" ng-click="view({id: model.id})">{{ 'VIEW' | translate }}</a>
                                        <a class="btn btn-primary" ng-click="edit({id: model.id})">{{ 'EDIT' | translate }}</a>
                                        <a class="btn btn-primary" data-textdelete="{{ 'DO_THIS_ACTION' | translate }}" data-id="{{model.id}}" ng-click="confirmDelete(model)">{{ 'DELETE' | translate }}</a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                        <paging class="text-center" page="data.meta.page" page-size="limit" total="data.meta.count"
                            paging-action="paging('pageClick', page, pageSize, total)" 
                            show-prev-next="true"
                            show-first-last="true" hide-if-empty="true"></paging> 
                    </div>
                    <!-- /.box-body -->    
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!--  Main content-->
</div>
<footer-home></footer-home>
