<!-- Input name -->
<div class="form-group">
    <label for="title" class="col-sm-2 control-label">{{ 'NAME' | translate }}</label>
    <div class="col-sm-10"  ng-class="{ 'has-error': form.name.$touched && form.name.$invalid }">
        <input type="text" ng-model="model.name" name="name" class="form-control" id="title" placeholder="Place name Here" required />
        <div class="help-block" ng-messages="form.name.$error" ng-if="form.name.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input name -->

<!-- Input Description -->
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">{{ 'DESCRIPTION' | translate }}</label>
    <div class="col-sm-10"  ng-class="{ 'has-error': form.name.$touched && form.name.$invalid }">
        <textarea class="form-control"  ckeditor="options" id="description" ng-model="model.description" name="description"></textarea>
        <div class="help-block" ng-messages="form.name.$error" ng-if="form.name.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input Description -->

<!-- Input Notes -->
<div class="form-group">
    <label for="title" class="col-sm-2 control-label">{{ 'NOTES' | translate }}</label>
    <div class="col-sm-10"  ng-class="{ 'has-error': form.notes.$touched && form.notes.$invalid }">
        <textarea class="form-control"  ckeditor="options" ng-model="model.notes" name="notes"></textarea>
        <div class="help-block" ng-messages="form.notes.$error" ng-if="form.notes.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input Notes -->


<!-- Input Visibility -->
<div class="form-group">
    <label for="title" class="col-sm-2 control-label">{{ 'VISIBILITY' | translate }}</label>
    <div class="col-sm-10"  ng-class="{ 'has-error': form.visible.$touched && form.visible.$invalid }">
        <div>
          <label  class="btn btn-default" ng-class="activeClass(model.visible,1)">
            <input   type="radio" ng-value="true" name="visible"    ng-model="model.visible" id="option1" autocomplete="off" ng-checked="model.visible" required> {{ 'YES' | translate }}
          </label>
          <label class="btn btn-warning" ng-class="activeClass(model.visible,2)">
            <input type="radio" ng-value="false" name="visible"  ng-model="model.visible" id="option2" autocomplete="off"> {{ 'NO' | translate }}
          </label>
        </div>
        <div class="help-block" ng-messages="form.visible.$error" ng-if="form.visible.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input Visibility -->


<!-- Input owner -->
<div class="form-group">
    <label for="owner" class="col-sm-2 control-label"> {{ 'OWNER' | translate }}</label>
    <div class="col-sm-10"  ng-class="{ 'has-error': form.owner.$touched && form.owner.$invalid }">
    <select placeholder="{{ 'SELECT_ONE' | translate }}" data-key="username" data-modelname="users" data-model="{{model.owner}}" select-two-ajax  name="organization" id="organization"
      ng-model="model.owner" required  class="selectize-width">
      </select>

        <div class="help-block" ng-messages="form.owner.$error" ng-if="form.owner.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input owner -->

<!-- Input Starred -->
<div class="form-group">
    <label   class="col-sm-2 control-label">{{ 'STARRED' | translate }}</label>
    <div class="col-sm-10"  ng-class="{ 'has-error': form.starred.$touched && form.starred.$invalid }">
        <div>
          <label  class="btn btn-default" ng-class="activeClass(model.starred,1)">
            <input   type="radio" ng-value="true" name="starred"    ng-model="model.starred" id="option1" autocomplete="off" ng-checked="model.V" required> {{ 'YES' | translate }}
          </label>
          <label class="btn btn-warning" ng-class="activeClass(model.starred,2)">
            <input type="radio" ng-value="false" name="starred"  ng-model="model.starred" id="option2" autocomplete="off"> {{ 'NO' | translate }}
          </label>
        </div>

            <div class="help-block" ng-messages="form.starred.$error" ng-if="form.starred.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input Starred -->
  
<!-- Input tags -->
<div class="form-group">
    <label for="tags" class="col-sm-2 control-label"> {{ 'TAGS' | translate }}</label>
    <div class="col-sm-10"  ng-class="{ 'has-error': form.tags.$touched && form.tags.$invalid }">
    <select placeholder="{{ 'SELECT_ONE' | translate }}" data-key="name" data-modelname="tags" data-model="{{model.tags}}" select-two-ajax data-create="true"  name="tags" id="tags"
      ng-model="model.tags" required  class="selectize-width" multiple>
      </select>

        <div class="help-block" ng-messages="form.tags.$error" ng-if="form.tags.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input tags -->

<div class="extraoptionals" ng-repeat="item in model.items"  >
    <!-- Input optional -->
    <div class="form-group" id="option1">
        <label  class="col-sm-2 control-label">{{ 'OPTIONAL' | translate }} {{increment($index)}}</label>
        <div class="col-sm-10"  ng-class="{ 'has-error': form[item.name].$touched && form[item.name].$invalid }">
         
            <div class="input-group">
                <input type="text" ng-model="model.items[$index].field" name="{{item.field}}" class="form-control" id="title" required />      
                <span class="input-group-btn">
                <button class="btn btn-danger" ng-click="deleteIndexInput($index)" type="button">X</button>
              </span>
            </div>
                <div class="help-block" ng-messages="form[item.name].$error" ng-if="form[item.name].$touched">
                <div ng-messages-include="views/messages.html"></div>
            </div>
        </div>
    </div>
    <!-- end Input optional -->
</div>
<!-- Input optional -->
<div class="form-group">
    <label for="title" class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
    <button type="button" ng-click="addInput()" ng-show="model.items.length <10"  class="btn btn-default">{{ 'ADD_OPTION' | translate }}</button>
    </div>
</div>
<!-- end Input optional -->

<!-- Button save  -->
<div class="box-footer"> 
    <div class="col-sm-12">
        <button type="button"  back-button class="btn btn-default pull-left">
            {{ 'BACK' | translate }}
        </button>
        <input type="submit"  class="btn btn-primary pull-right" value="{{ 'SAVE' | translate }}" ng-disabled="form.$invalid"/>
    </div>
</div> 
<!-- end Button save -->
