<header-home></header-home>
<div class="content-wrapper">
    <section class="content-header">
        <div class="row">
            <div class="col-xs-12">
                <ol class="breadcrumb">
                    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#/{{type}}"><i class="fa fa-user"></i> {{modelName}}</a></li>
                    <li class="active">Add</li>
                </ol>        
            </div>
        </div>
    </section> 
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                      <h3 class="box-title">Add {{modelName}}</h3>
                    </div>
                    <form class="form-horizontal" name="form"  autocomplete="false"  role="form" ng-submit="add(form.$valid)" novalidate>
                        <div class="box-body" ng-include="'views/dataset/_form.html'"></div>
                    </form>
                </div> 
            </div>
        </div>    
    </section>
    <!--  Main content-->
</div>
<footer-home></footer-home>
