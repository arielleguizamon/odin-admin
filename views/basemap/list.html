<header-home></header-home>
<div class="content-wrapper">
    <breadcrumbs data-model-name="{{ 'BASEMAP' | translate }}" data-model="{{type}}"></breadcrumbs>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">{{ 'BASEMAPS' | translate }}</h3>
                        <div class="box-tools">
                            <a ng-href="#/basemaps/new" class="btn-primary btn nodecoration pull-right">{{ 'ADD' | translate }} {{ 'BASEMAP' | translate }}</a>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tbody>
                                <tr>
                                    <th>{{'NAME' | translate}}</th>
                                    <th class="text-center">{{ 'ACTIONS' | translate }}</th>
                                </tr>
                                <tr ng-repeat="model in data.data">
                                    <td>{{model.name }}</td>
                                    <td class="text-center table-btn">
                                        <a class="btn btn-primary" ng-click="view({id: model.id})">{{ 'VIEW' | translate }}</a>
                                        <a class="btn btn-info" ng-click="edit({id: model.id})">{{ 'EDIT' | translate }}</a>
                                        <a class="btn btn-danger" data-textdelete="{{ 'DO_THIS_ACTION' | translate }}" data-id="{{model.id}}" ng-click="confirmDelete($event)">{{ 'DELETE' | translate }}</a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!--  Main content-->
</div>
<footer-home></footer-home>
