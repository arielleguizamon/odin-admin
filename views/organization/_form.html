<!-- Input name -->
<div class="form-group">
    <label for="name" class="col-sm-2 control-label">{{ 'NAME' | translate }}</label>
    <div class="col-sm-10"  ng-class="{ 'has-error': form.name.$touched && form.name.$invalid }">
        <input type="text" ng-model="model.name" name="name" class="form-control" id="name" placeholder="{{ 'PLACE' | translate }} {{ 'NAME' | translate }} {{ 'HERE' | translate }}" required />
        <div class="help-block" ng-messages="form.name.$error" ng-if="form.name.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input username -->

<!-- Input Description -->
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">{{ 'DESCRIPTION' | translate }}</label>
    <div class="col-sm-10"  ng-class="{ 'has-error': form.description.$touched && form.description.$invalid }">
        <textarea class="form-control"  ckeditor="options" ng-model="model.description" name="description"></textarea>
        <div class="help-block" ng-messages="form.description.$error" ng-if="form.description.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input Description -->

<!-- Input Description -->
<div class="form-group">
    <label for="address" class="col-sm-2 control-label">{{ 'ADDRESS' | translate }}</label>
    <div class="col-sm-10"  ng-class="{ 'has-error': form.address.$touched && form.address.$invalid }">
        <input type="text" ng-model="model.address" name="address" class="form-control" id="address" placeholder="{{ 'PLACE' | translate }} {{ 'ADDRESS' | translate }} {{ 'HERE' | translate }}" required />
        <div class="help-block" ng-messages="form.address.$error" ng-if="form.address.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input Description -->


<!-- Input Active -->
<div class="form-group">
    <label for="active" class="col-sm-2 control-label">{{ 'ACTIVE' | translate }}</label>
    <div class="col-sm-10"  ng-class="{ 'has-error': form.active.$touched && form.active.$invalid }">
          <label   ng-class="activeClass(model.active,1)">
            <input   type="radio" ng-value="true" name="active"    ng-model="model.active" id="option1" autocomplete="off" ng-checked="model.active" required> Active
          </label>
          <label  ng-class="activeClass(model.active,2)">
            <input  type="radio" ng-value="false" name="active"  ng-model="model.active" id="option2" autocomplete="off"> Inactive
          </label>
            <div class="help-block" ng-messages="form.active.$error" ng-if="form.active.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>


<!-- end Input Active -->

<!-- Button save  -->
<div class="box-footer"> 
    <div class="col-sm-12">
        <a ng-href="#" back-button class="btn btn-default pull-left">
            {{ 'BACK' | translate }}
        </a>
        <input type="submit"  class="btn btn-primary pull-right" value="{{ 'SAVE' | translate }}" ng-disabled="form.$invalid"/>
    </div>
</div> 
<!-- end Button save -->
