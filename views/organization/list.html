<header-home></header-home>
<div class="content-wrapper">
    <section class="content-header">
        <div class="row">
            <div class="col-xs-12">
                <ol class="breadcrumb">
                    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a>
                    </li>
                    <li class="active">{{modelName}}</li>
                </ol>        
            </div>
        </div>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">All {{type}}</h3>
              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <div class="input-group-btn">
                        <a ng-href="#/organizations/new" class="btn-primary btn nodecoration pull-right">Add New {{modelName}}</a>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <tbody><tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Actions</th>
                </tr>
                <tr ng-repeat="model in data.data">
                  <td>{{model.id}}</td>
                  <td>{{model.name}}</td>
                  <td>
                    <a class="btn btn-primary" ng-click="view({id:model.id})">View</a>
                    <a class="btn btn-info" ng-click="edit({id:model.id})">Edit</a>
                    <a class="btn btn-danger" ng-click="delete({id:model.id})" confirm-click="Are you sure to do this action?">Delete</a>
                  </td>
                </tr>
              
              </tbody></table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        </div>
    </section>
    <!--  Main content-->
</div>
<footer-home></footer-home>
