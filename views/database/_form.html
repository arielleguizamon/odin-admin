<!-- Input name -->
<div class="form-group">
    <label for="name" class="col-sm-2 control-label">{{ 'NAME' | translate }}</label>
    <div class="col-sm-10"  ng-class="{ 'has-error': form.name.$touched && form.name.$invalid }">
        <input type="text" ng-model="model.name" name="name" id="name" class="form-control" id="title" placeholder="Place name Here" required />
        <div class="help-block" ng-messages="form.name.$error" ng-if="form.name.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input name -->

<!-- Input colletion -->
<div class="form-group">
    <label for="collection" class="col-sm-2 control-label">{{ 'COLLECTION' | translate }}</label>
    <div class="col-sm-10"  ng-class="{ 'has-error': form.collection.$touched && form.collection.$invalid }">
        <input type="text" ng-model="model.collection" id="collection" name="collection" class="form-control" id="title" placeholder="Place collection Here" required />
        <div class="help-block" ng-messages="form.collection.$error" ng-if="form.collection.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input colletion -->

<!-- Input url -->
<div class="form-group">
    <label for="url" class="col-sm-2 control-label">{{ 'URL' | translate }}</label>
    <div class="col-sm-10"  ng-class="{ 'has-error': form.url.$touched && form.url.$invalid }">
        <input type="url" ng-model="model.url" name="url" id="url" class="form-control" id="title" placeholder="Place collection Here" required />
        <div class="help-block" ng-messages="form.url.$error" ng-if="form.url.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input url -->

<!-- Button save  -->
<div class="box-footer"> 
    <div class="col-sm-12">
        <button ng-href="#" back-button class="btn btn-default pull-left">
            {{ 'BACK' | translate }}
        </button>
        <input type="submit"  class="btn btn-primary pull-right" value="{{ 'SAVE' | translate }}" ng-disabled="form.$invalid"/>
    </div>
</div> 
<!-- end Button save -->
