<header-home></header-home>
<div class="content-wrapper">
    <breadcrumbs data-type="{{ 'VIEW' | translate }}" data-model-name="{{ 'FILE_TYPES' | translate }}" data-model="{{type}}"></breadcrumbs>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                      <h3 class="box-title">Details for <b>{{model.name}}</b></h3>
                    </div>
                      <table class="table usertable">
                        <tr ng-if="model.name">
                            <td>Name</td>
                            <td>{{model.name}}</td>
                        </tr>
                    </table>
                    <div class="box-footer"> 
                        <a ng-href="#" back-button class="btn btn-default pull-left">
                            Back
                        </a>
                        <button type="submit" class="btn btn-primary pull-right" ng-click="edit(model)">Edit</button>
                    </div>
                </div>  
              
            </div>
        </div>    
    </section>
    <!--  Main content-->
</div>
<footer-home></footer-home>
