<script type="text/javascript" src="/plugins/redirect.js"></script>
<header-home></header-home>
<div class="content-wrapper">
    <breadcrumbs data-type="{{ 'VIEW' | translate }}" data-model-name="{{ 'CONFIG' | translate }}" data-model="{{type}}"></breadcrumbs>
    <!-- Main content -->
    <section class="content">
      <div class="box-header with-border">
          <h3 class="box-title">{{ 'DETAILS_FOR' | translate }} <b>{{model.description}}</b></h3>
      </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-body table-responsive no-padding">
                        <table class="table usertable">
                            <tr ng-if="model.description">
                                <td class="detail-bold">{{ 'DESCRIPTION' | translate }}</td>
                                <td>{{model.description}}</td>
                            </tr>
                            <tr ng-if="model.type">
                                <td class="detail-bold">{{ 'TYPE' | translate }}</td>
                                <td>{{model.type}}</td>
                            </tr>
                            <tr ng-if="model.key">
                                <td class="detail-bold">{{ 'KEY' | translate }}</td>
                                <td>{{model.key}}</td>
                            </tr>
                            <tr ng-if="model.value">
                                <td class="detail-bold">{{ 'VALUE' | translate }}</td>
                                <td>{{model.value}}</td>
                            </tr>

                        </table>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button back-button class="btn btn-default pull-left">
                            {{ 'BACK' | translate }}
                        </button>
                        <button type="submit" class="btn btn-primary pull-right" ng-click="edit(model)">{{ 'EDIT' | translate }}</button>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!--  Main content-->
</div>
<footer-home></footer-home>
