<header-home></header-home>
<div class="content-wrapper">
    <breadcrumbs data-model-name="{{ 'CONFIG' | translate }}" data-model="{{type}}"></breadcrumbs>
    <!-- Main content -->
    <section class="content">
      <div class="box-header">
          <h3 class="box-title">{{ 'CONFIGS' | translate }}</h3>
      </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tbody>
                                <tr>
                                    <th>{{ 'DESCRIPTION' | translate }}</th>
                                    <th>{{ 'VALUE' | translate }}</th>
                                    <th class="text-center box-actions">{{ 'ACTIONS' | translate }}</th>
                                </tr>
                                <tr ng-repeat="model in data.data">
                                    <td>{{model.description}}</td>
                                    <td ng-if="model.type == 'model' && !model.multiple" value-config="{{model.value}}" data-model="{{model.model | lowercase}}"></td>
                                    <td ng-if="model.type != 'model'">{{model.value}}</td>
                                    <td ng-if="model.type == 'model' && model.multiple"></td>
                                    <td class="text-center box-actions">
                                        <a ng-if="model.editable" class="btn btn-primary" ng-click="edit({id: model.id})">{{ 'EDIT' | translate }}</a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!--  Main content-->
</div>
<footer-home></footer-home>
