<header-home></header-home>
<div class="content-wrapper">
     <breadcrumbs data-type="{{ 'VIEW' | translate }}" data-model-name="{{ 'USERS' | translate }}" data-model="{{type}}"></breadcrumbs>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                      <h3 class="box-title">{{ 'DETAILS_FOR' | translate }} <b>{{model.username}}</b></h3>
                    </div>
                      <table class="table usertable">
                        <tr ng-if="model.email">
                            <td></td>
                            <td><img ng-src="http://www.gravatar.com/avatar/{{model.email | md5}}fs=150"/></td>
                        </tr>
                        <tr ng-if="model.firstName">
                            <td>{{ 'FIRST_NAME' | translate }}</td>
                            <td>{{model.firstName}}</td>
                        </tr>
                        <tr ng-if="model.lastName">
                            <td>{{ 'LAST_NAME' | translate }}</td>
                            <td>{{model.lastName}}</td>
                        </tr>
                        <tr ng-if="model.email">
                            <td>{{ 'EMAIL' | translate }}</td>
                            <td>{{model.email}}</td>
                        </tr>
                        <tr ng-if="model.organization">
                            <td>{{ 'ORGANIZATION' | translate }}</td>
                            <td>{{model.organization.name}}</td>
                        </tr>

                    </table>
                    <div class="box-footer"> 
                        <button back-button class="btn btn-default pull-left">
                            {{ 'BACK' | translate }}
                        </button>
                        <button type="submit" class="btn btn-primary pull-right" ng-click="edit(model)">{{ 'EDIT' | translate }}</button>
                    </div>
                </div>  
              
            </div>
        </div>    
    </section>
    <!--  Main content-->
</div>
<footer-home></footer-home>
