<div class="bg-split">

    <div class="login-box">
        <img ng-src="img/odin-sm-color.svg" alt="" class="center-block img-responsive" style="padding-top:2em;">

        <div class="login-box-body">
            <div class="content-wrapper flash-message">
                <flash-message></flash-message>
            </div>
            <form ng-submit="login()" autocomplete="off" name="form" novalidate>
                <div class="form-group has-feedback">
                  <span class="fa fa-user form-control-feedback"></span>
                    <input autocomplete="off" type="text" ng-model="vm.username" name="username" id="username" class="form-control" required placeholder="Usuario">
                    <div class="help-block" ng-messages="form.username.$error" ng-if="form.username.$touched">
                        <div ng-messages-include="views/messages.html"></div>
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <input autocomplete="off" type="password" name="password" id="password" ng-model="vm.password" class="form-control" required placeholder="ContraseÃ±a">
                    <div class="help-block" ng-messages="form.password.$error" ng-if="form.password.$touched">
                        <div ng-messages-include="views/messages.html"></div>
                    </div>
                    <span class="fa fa-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-md-6 col-md-offset-3">
                        <button ng-disabled="form.$invalid" type="submit" class="btn btn-primary btn-block btn-flat" style="font-family:avenir-black, sans-serif;">Ingresar</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
</div>

<script>
    $(function() {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue', radioClass: 'iradio_square-blue', increaseArea: '20%' // optional
        });
    });
</script>
