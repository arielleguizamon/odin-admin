<header class="main-header">
    <!-- Logo -->
    <a href="#/" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><img src="images/odin-sm.svg" alt="Odin"></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><img src="images/odin.svg" alt="Odin"></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="javascript:void(0)" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu avenir-medium" ng-controller="mainController as main">
                    <a href="javascript:void(0)" class="dropdown-toggle active" data-toggle="dropdown">
                        <span>{{adminglob.currentUser.username}}</span> <i class="fa fa-caret-down" aria-hidden="true"></i>

                    </a>
                    <ul class="dropdown-menu">
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="javascript:void(0)" ng-click="main.changeLanguage()" class="btn btn-default btn-flat">{{ 'LANGUAGE' | translate }}</a>
                            </div>
                            <div class="pull-right">
                                <a href="javascript:void(0)" ng-click="main.logout()" class="btn btn-default btn-flat">{{ 'SIGN_OUT' | translate }}</a>
                            </div>
                        </li>
                    </ul>
                </li>
                <li class="treeview">
                    <a ng-href="public/odin-user-manual.pdf" target="_blank" uib-tooltip="Manual de usuario" tooltip-placement="bottom">
                      <object data="images/icons/manualusuario.svg" type="image/svg+xml" class="img-responsive" style="font-size: 1.6em; height: 1em;">
                      </object>
                    </a>
                </li>
                <li>
                    <a ng-href="#/configs" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<sidebar-home></sidebar-home>
