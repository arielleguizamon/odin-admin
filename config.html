<header-home></header-home>
<div class="content-wrapper">
    <section class="content-header">
        <div class="row">
            <div class="col-xs-12">
                <ol class="breadcrumb">
                    <li><a href="#/"><i class="fa fa-dashboard"></i> {{ 'HOME' | translate }}</a>
                    </li>
                    <li class="active">{{ 'CONFIG' | translate }}</li>
                </ol>        
            </div>
        </div>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                      <h3 class="box-title">{{ 'CONFIG' | translate }} </h3>
                    </div>
                    <form enctype="multipart/form-data" class="form-horizontal" name="form"  autocomplete="false"  role="form" ng-submit="add(form.$valid)" novalidate>
                      <div class="form-group">
                          <label for="name" class="col-sm-3 control-label"> {{ 'LICENCE_BY_DEFAULT' | translate }}</label>
                          <div class="col-sm-9"  ng-class="{ 'has-error': form.name.$touched && form.name.$invalid }">
                              <select placeholder="{{ 'SELECT_ONE' | translate }}"   select-two-default name="type" id="type" required class="selectize-width">
                                <option>asdfs</option>
                              </select>
                              <div class="help-block" ng-messages="form.name.$error" ng-if="form.name.$touched">
                                  <div ng-messages-include="views/messages.html"></div>
                              </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="name" class="col-sm-3 control-label"> {{ 'VISIBILITY_BY_DEFAULT' | translate }}</label>
                          <div class="col-sm-9"  ng-class="{ 'has-error': form.name.$touched && form.name.$invalid }">
                              <select placeholder="{{ 'SELECT_ONE' | translate }}"   select-two-default name="type" id="type" required class="selectize-width">
                                <option>asdfs</option>
                              </select>
                              <div class="help-block" ng-messages="form.name.$error" ng-if="form.name.$touched">
                                  <div ng-messages-include="views/messages.html"></div>
                              </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="name" class="col-sm-3 control-label"> {{ 'CODIFY_BY_DEFAULT' | translate }}</label>
                          <div class="col-sm-9"  ng-class="{ 'has-error': form.name.$touched && form.name.$invalid }">
                              <select placeholder="{{ 'SELECT_ONE' | translate }}"   select-two-default name="type" id="type" required class="selectize-width">
                                <option>asdfs</option>
                              </select>
                              <div class="help-block" ng-messages="form.name.$error" ng-if="form.name.$touched">
                                  <div ng-messages-include="views/messages.html"></div>
                              </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="name" class="col-sm-3 control-label"> {{ 'FREQUENCY_UPDATE' | translate }}</label>
                          <div class="col-sm-9"  ng-class="{ 'has-error': form.name.$touched && form.name.$invalid }">
                              <select placeholder="{{ 'SELECT_ONE' | translate }}"   select-two-default name="type" id="type" required class="selectize-width">
                                <option>asdfs</option>
                              </select>
                              <div class="help-block" ng-messages="form.name.$error" ng-if="form.name.$touched">
                                  <div ng-messages-include="views/messages.html"></div>
                              </div>
                          </div>
                      </div>
                      <!-- Button save  -->
                      <div class="box-footer"> 
                          <div class="col-sm-12">
                              <a ng-href="#" back-button class="btn btn-default pull-left">
                                   {{ 'BACK' | translate }}
                              </a>
                              <input type="submit"  class="btn btn-primary pull-right" value=" {{ 'SAVE' | translate }}" ng-disabled="form.$invalid"/>
                          </div>
                      </div> 
                      <!-- end Button save -->
                    </form>
                </div> 
            </div>
        </div>    
    </section>
    <!--  Main content-->
</div>
<footer-home></footer-home>
